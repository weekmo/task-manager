name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-release:
    name: Build - ${{ matrix.platform.target }}
    needs: create-release
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: task-manager
            name: task-manager-linux-x86_64.tar.gz
            cross: false
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            bin: task-manager
            name: task-manager-linux-x86_64-musl.tar.gz
            cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: task-manager.exe
            name: task-manager-windows-x86_64.zip
            cross: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        target: ${{ matrix.platform.target }}

    - name: Install musl tools
      if: matrix.platform.target == 'x86_64-unknown-linux-musl'
      run: sudo apt-get update && sudo apt-get install -y musl-tools

    - name: Install OpenSSL (Windows)
      if: matrix.platform.os == 'windows-latest'
      run: |
        choco install openssl -y
        echo "OPENSSL_DIR=C:\Program Files\OpenSSL-Win64" >> $GITHUB_ENV

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-${{ matrix.platform.target }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-${{ matrix.platform.target }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-${{ matrix.platform.target }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

    - name: Build release binary
      run: cargo build --release --target ${{ matrix.platform.target }}

    - name: Strip binary (Linux)
      if: matrix.platform.os == 'ubuntu-latest'
      run: strip target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }}

    - name: Create archive (Linux)
      if: matrix.platform.os == 'ubuntu-latest'
      run: |
        cd target/${{ matrix.platform.target }}/release
        tar czf ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
        cd -

    - name: Create archive (Windows)
      if: matrix.platform.os == 'windows-latest'
      shell: pwsh
      run: |
        cd target/${{ matrix.platform.target }}/release
        Compress-Archive -Path ${{ matrix.platform.bin }} -DestinationPath ../../../${{ matrix.platform.name }}
        cd -

    - name: Upload release asset
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ matrix.platform.name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform.name }}
        path: ${{ matrix.platform.name }}
        retention-days: 7
